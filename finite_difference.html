
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Finite Difference Explorer</title>
  <style>
    .line {
	fill: none;
	stroke: steelblue;
	stroke-width: 2px;
    }

    .area {
	fill: lightsteelblue;
    }

    .line-finite-diff {
	stroke: green;
	stroke-width: 4px;
	cursor: pointer;
    }

    .circle-finite-diff {
	cursor: pointer;
	stroke: black;
	fill: red;
    }

    .active {
	stroke: grey;
    }
    
  </style>
</head>

<body>
  <div id="derivation_chart"></div>
  <div id="integration_chart"></div>
  <script src="finite_difference.js" type="text/javascript"></script>
</body>
</html>
